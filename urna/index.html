<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urn">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>POSITION</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL <br/>
                        Partido: QQQ <br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./images/image1.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./images/image1-2.jpg" alt="">
                        Vice-Prefeito
                    </div>

                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--row">
                <div class="key" onclick="clicked('1')">1</div>
                <div class="key" onclick="clicked('2')">2</div>
                <div class="key" onclick="clicked('3')">3</div>
            </div>
            <div class="keyboard--row">
                <div class="key" onclick="clicked('4')">4</div>
                <div class="key" onclick="clicked('5')">5</div>
                <div class="key" onclick="clicked('6')">6</div>
            </div>
            <div class="keyboard--row">
                <div class="key" onclick="clicked('7')">7</div>
                <div class="key" onclick="clicked('8')">8</div>
                <div class="key" onclick="clicked('9')">9</div>
            </div>
            <div class="keyboard--row">
                <div class="key" onclick="clicked('9')">0</div>
            </div>
            <div class="keyboard--row">
                <div class="key white--key" onclick="white()">BRANCO</div>
                <div class="key correction--key" onclick="correction()">CORRIGE</div>
                <div class="key confirm--key" onclick="confirm()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src='steps.js'></script>
    <script src='script.js'></script>

</body>
</html>
