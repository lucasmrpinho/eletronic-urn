<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urn">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number shine">3</div>
                        <div class="number shine">8</div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL <br/>
                        Partido: QQQ <br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./images/image1.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./images/image1-2.jpg" alt="">
                        Vice-Prefeito
                    </div>

                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--row">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
            </div>
            <div class="keyboard--row">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
            </div>
            <div class="keyboard--row">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
            </div>
            <div class="keyboard--row">
                <div class="key">0</div>
            </div>
            <div class="keyboard--row">
                <div class="key white--key">BRANCO</div>
                <div class="key correction--key">CORRIGE</div>
                <div class="key confirm--key">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
